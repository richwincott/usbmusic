<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/lib/bootstrap-3.3.7/css/bootstrap.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
        if (window.location.toString().indexOf("#") > -1) {
            var qs = window.location.toString().split("#")[1];
            var pairs = qs.split("&");
            var params = {};
            pairs.forEach((pair) => {
                var key = pair.split("=")[0];
                var value = pair.split("=")[1];
                params[key] = value;
            });
            params["created"] = Date.now();
            sessionStorage.setItem("params", JSON.stringify(params));
            window.location.href = window.location.href.split("#")[0];
        }

        const client_id = "cfb217e62b304cfda01dc7e92319fbe4";
        const request_uri = encodeURI("http://192.168.1.251:3000/");
        const url = "https://accounts.spotify.com/authorize?client_id=" + client_id + "&redirect_uri=" + request_uri + "&response_type=token&state=123" 
        if (sessionStorage.getItem("params") == null)
            window.location.href = url;
    </script>
    <title>USBMusic</title>
  </head>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    -->

    <script src="%PUBLIC_URL%/lib/bootstrap-3.3.7/js/bootstrap.js"></script>
  </body>
</html>
